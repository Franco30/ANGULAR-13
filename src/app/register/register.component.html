<div class="container">
  <div class="row">
  	<!-- Additionally, Bootstrap also includes an .mx-auto class for horizontally centering fixed-width block level content—that is, content that has display: block and a width set—by setting the horizontal margins to auto. -->
    <div class="col-md-8 mx-auto">
      <div class="card">
    	<!-- m - for classes that set margin p - for classes that set padding -->
        <div class="card-header text-white bg-primary mb-3">
		Register
        </div>

        <form class="form-horizontal" [formGroup]="registrationForm" (ngSubmit)="onRegisterSubmit()">

          <div class="card-body">

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="name">Name</label>
              <div class="col-md-12">
					<input [ngClass]="{'is-invalid' : r.name.errors && (r.name.touched || r.name.dirty)}" type="text" class="form-control" formControlName="name">
                <div class="invalid-feedback" *ngIf="r.name.errors?.required">
                	Name is Required
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="username">Username</label>
              <div class="col-md-12">
                <input [ngClass]="{'is-invalid' : r.username.errors && (r.username.touched || r.username.dirty)}" type="text" class="form-control" formControlName="username">
                <div class="invalid-feedback" *ngIf="r.username.errors?.required">
                Username is Required
                </div>
              </div>
            </div>

             <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="email">Email</label>
              <div class="col-md-12">
                <input [ngClass]="{'is-invalid' : r.email.errors && (r.email.touched || r.email.dirty)}" type="text" class="form-control" formControlName="email">
                <div class="invalid-feedback" *ngIf="r.email.errors?.required">
                Email is Required
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="password">Password</label>
              <div class="col-md-12">
                <input [ngClass]="{'is-invalid' : r.password.errors && (r.password.touched || r.password.dirty)}" type="password" class="form-control" formControlName="password">
                <div class="invalid-feedback" *ngIf="r.password.errors?.required">
                Password is Required
                </div>
              </div>
            </div>

          </div>

          <div class="card-footer">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-dark" type="button">Reset</button>
              &nbsp;
              <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">Save</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
